<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
	<th:block th:replace="fragments::metatags(name='Dettali Insegnante')"></th:block>
</head>

<body>
	<header> <th:block th:replace="fragments::header">
		</th:block>
	</header>
	<div class="container">
		<h1 class="text-center text-secondary ">Profilo Insegnante</h1>

		<hr />
		<div class="text-center">
			<img src="https://img.youtube.com/vi/videoId/0.jpg" class="rounded" alt="foto profilo insegnante">

			<table class="table">
				<thead>
					<tr>
						<th class="text-primary fs-2">Nome</th>
						<th class="text-primary fs-2">Cognome</th>




					</tr>
				</thead>
				<tbody>

					<td th:text="${insegnanti.nome}"></td>
					<td th:text="${insegnanti.cognome}"></td>

					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<h2 class="text-center text-secondary mt-5" th:text="'Corsi:'"></h2>

			<table class="table">
				<thead>
					<tr>
						<th class="text-primary fs-2">Titolo</th>
						<th class="text-primary fs-2">Descrizione</th>
						<th class="text-primary fs-2">Livello Difficolt√†</th>
						<th class="text-primary fs-2">Durata</th>
						<th class="text-primary fs-2">Data Creazione</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="i : ${insegnanti.corsi}">
						<td th:text="${i.titolo}"></td>
						<td th:text="${i.descrizione}"></td>
						<td th:text="${i.livelloDifficolta}"></td>
						<td th:text="${i.durata}"></td>
						<td th:text="${i.dataCreazione}"></td>

					</tr>
				</tbody>

			</table>
		</div>

		<form>
			<div class="row">


				<div class="col">
					<a class="btn btn-dark " th:href="@{|/insegnanti/detail/${insegnanti.id}/prenota|}">Prenota una
						lezione privata</a>
				</div>
			</div>

		</form>
</div>
	<footer th:replace = "fragments :: footer"></footer>
</body>

</html>
