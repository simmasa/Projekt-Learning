<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
	<th:block th:replace="fragments::metatags(name='Lista Insegnanti')"></th:block>
</head>

<body>
	<header> <th:block th:replace="fragments::header">
		</th:block>
	</header>
	<h1 class="text-center">Insegnanti</h1>
	<div class="all prova">
		<div class="container-flex">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3 justify-content-center">
				<div class="col" th:each="i : ${insegnanti}">
					<a th:href="@{|insegnanti/detail/${i.id}|}" class="linkN">
						<div class="card shadow-sm">
							<img th:src="@{|/image/${i.images[i.images.size()-1].id}/content|}" alt="pro pic insegnante">

							<div class="card-body">
								<p class="card-text">Nome: <span th:text="${i.nome}"></span></p>
								<p class="card-text">Cognome: <span th:text="${i.cognome}"></span></p>

							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	</div>
	<footer th:replace = "fragments :: footer"></footer>
</body>

</html>
